<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}期刊可视化系统{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 顶部导航栏 -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="{{ url_for('index') }}" class="nav-link">首页</a>
            </li>
        </ul>
    </nav>

    <!-- 左侧导航栏 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="{{ url_for('index') }}" class="brand-link text-center">
            <span class="brand-text font-weight-light">期刊系统</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" role="menu">

                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link">
                            <i class="nav-icon fas fa-home"></i>
                            <p>首页</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('chart.impact_factor') }}" class="nav-link">
                            <i class="nav-icon fas fa-ranking-star"></i>
                            <p>影响力Top 100期刊</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('chart.subject') }}" class="nav-link">
                            <i class="nav-icon fas fa-th-list"></i>
                            <p>期刊学科分布</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('chart.cite_if') }}" class="nav-link">
                            <i class="nav-icon fas fas fa-percentage"></i>
                            <p>自引率 vs 影响因子</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('chart.country') }}" class="nav-link">
                            <i class="nav-icon fas fa-globe"></i>
                            <p>期刊国家分布</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('chart.apc_jci') }}" class="nav-link">
                            <i class="nav-icon fas fa-coins"></i>
                            <p>APC费用 vs JCI指标</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('chart.review_accept') }}" class="nav-link">
                            <i class="nav-icon fas fa-stopwatch"></i>
                            <p>审稿速度与录用率</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 主内容区 -->
    <div class="content-wrapper p-4">
        {% block content %}{% endblock %}
        <footer class="mt-5 text-center text-sm text-muted border-top pt-3">
            © 2025 期刊可视化系统 | Powered by Flask + AdminLTE
        </footer>
    </div>
</div>

<!-- 必要脚本 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<!-- 替换你的 echarts.min.js 和 world.js -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/extension/dataTool.min.js"></script>
<!-- Tabulator CSS -->
<link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">

<!-- Tabulator JS -->
<script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>


<script src="{{ url_for('static', filename='echarts/map/js/world.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/detail.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
