{% extends 'base.html' %}

{% block title %}期刊数据可视化{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="toggleOutliers" checked>
            <label class="form-check-label" for="toggleOutliers">
                显示离群值
            </label>
        </div>
        <div id="factor" style="width: 100%; height: 600px; margin-bottom: 60px;"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const chartData = {{ chart_data|safe }};
        factor(chartData.factor);
    </script>
{% endblock %}
